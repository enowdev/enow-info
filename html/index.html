<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Edit Menu -->
    <div class="edit-menu" style="display: none;">
        <div class="menu-header">
            Edit UI
            <i class="fas fa-times close-menu"></i>
        </div>
        <div class="menu-content">
            <div class="menu-item">
                <label>Player Info</label>
                <input type="checkbox" id="toggle-playerinfo" checked>
            </div>
            <div class="menu-item">
                <label>Font Size</label>
                <input type="range" id="font-size" min="12" max="32" value="24">
            </div>
            <button id="save-position">Save</button>
        </div>
    </div>

    <!-- Server Name -->
    <div class="server-name draggable">
        <span class="glow-text">Indonesia Indah Roleplay</span>
    </div>

    <!-- Info Player -->
    <div class="player-info draggable">
        <div class="info-row id">
            <i class="fas fa-id-card"></i>
            <span id="playerid">ID: 1</span>
        </div>
        <div class="info-row bank">
            <i class="fas fa-building-columns"></i>
            <span id="bank">$0</span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
